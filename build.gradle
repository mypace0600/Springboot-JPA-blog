plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}
test {
    useJUnitPlatform()
}

dependencies {
    api 'org.springframework.security:spring-security-taglibs:5.7.6'
    api 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.71'
    api 'javax.servlet:jstl:1.2'
    api 'org.apache.maven.plugins:maven-resources-plugin:2.4.3'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.8'
    api 'org.springframework.boot:spring-boot-starter-security:2.7.8'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.8'
    api 'org.projectlombok:lombok:1.18.24'
    api 'org.springframework.boot:spring-boot-starter-data-redis:2.7.8'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.8'
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.32'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.8'
    testImplementation 'org.springframework.security:spring-security-test:5.7.6'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

group = 'com.cos'
version = '0.0.1-SNAPSHOT'
description = 'blog'
java.sourceCompatibility = '11'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

